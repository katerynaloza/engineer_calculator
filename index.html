<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>engineering calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display-container">
                <div id="display1"><span></span></div>
            </div>

            <div class="grid-container">
                <button class="top">Del</button>
                <button class="top">M+</button>
                <button class="top">MR</button>
                <button class="top">Rnd</button>
                <button class="top c-btn">C</button>

                <button class="top"><sup>1</sup>/<sub>x</sub></button>
                <button class="top"><small>log10</small></button>
                <button class="top">ln</button>
                <button class="top">e</button>

                <button class="top">sin</button>

                <button class="top">cos</button>
                <button class="top">tan</button>
                <button class="top">π</button>
                <button class="top">%</button>
                <button class="top">n!</button>

                <button class="top">Mod</button>
                <button class="top">xʸ</button>
                <button class="top">ʸ√x</button>
                <button class="top">³√</button>
                <button class="top">(</button>

                <button class="top">)</button>
                <button class="top">bin</button>
                <button class="top">oct</button>
                <button class="top">hex</button>

                <button class="bottom">7</button>
                <button class="bottom">8</button>
                <button class="bottom">9</button>
                <button class="bottom">+</button>
                <button class="bottom">-/+</button>

                <button class="bottom">4</button>
                <button class="bottom">5</button>
                <button class="bottom">6</button>
                <button class="bottom">-</button>
                <button class="bottom">√</button>

                <button class="bottom">1</button>
                <button class="bottom">2</button>
                <button class="bottom">3</button>
                <button class="bottom">/</button>
                <button class="bottom">x³</button>

                <button class="bottom">.</button>
                <button class="bottom">0</button>
                <button class="bottom equal">=</button>
                <button class="bottom">*</button>
                <button class="bottom">x²</button>
            </div>
        </div>
    </div>

    <script src="initialization.js"></script>
    <script src="factorial.js"></script>
    <script src="main.js"></script>
</body>


</html>
